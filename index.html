</head>

<body>
    <!-- Navbar -->
    <div class="flex flex-col ">
        <div class="p-5 fixed bg-gray-300 w-full z-30">
            <div class="flex items-center justify-between">
                <div class="inline-flex items-center">
                    <h1 class="text-secondary font-medium text-2xl">
                    </h1>
                </div>
                <ul class="flex">
                    <li class="mr-6">
                        <a class="text-black text-sm" href="#">Inicio</a>
                    </li>
                    <li class="mr-6">
                        <a class="text-black text-sm" href="#sobre-mi">Sobre Mí</a>
                    </li>
                    <li class="mr-6">
                        <a class="text-black text-sm" href="#experiencia">Experiencia</a>
                    </li>
                    <li class="mr-6">
                        <a class="text-black text-sm" href="#educacion">Educación</a>
                    </li>
                    <li class="mr-6">
                        <a class="text-black text-sm" href="#proyectos">Proyectos</a>
                    </li>
                    <li class="mr-6">
                        <a class="text-black text-sm" href="#contacto">Contactos</a>
                    </li>
                </ul>
                <div class="flex items-center">
                    <button onClick="{handleLogout}" class="text-black text-sm mx-5">
                        Cerrar sesión
                    </button>
                </div>
            </div>
        </div>
        <div class="p-7 bg-white">
            <div class="flex justify-between mt-10">
                <div class="m-10">
                    <h1 class="font-bold text-xl animate__animated animate__shakeX">
                        <div id="typed-output"></div>
                    </h1>
                    <p class="mt-4 animate__animated animate__shakeX">
                        Soy un egresado de la carrera de desarrollo de sistemas con muchas
                        ganas de seguir aprendiendo </br> y poner en práctica todos mis
                        conocimientos
                    </p>
                    <div class=" mt-5 animate__animated animate__shakeX">
                        <a href="utils/CVANDERSSONGODOY.pdf" target="_blank"
                            class="rounded-lg p-3 bg-blue-300 text-white hover:text-blue-500 hover:bg-white animate__animated animate__bounce">
                            <i class="fas fa-file-pdf"></i> Descargar CV</a>
                    </div>
                </div>
                <div class=" rounded-2xl p-5">
                    <div class="w-full h-full flex items-center justify-center">
                        <img src="images/IMG006.jpg" alt=""
                            class="w-60 h-60 flex items-center justify-center rounded-full object-cover animate__animated animate__bounce" />
                    </div>
                </div>
            </div>

            
        </div>
    </div>

    <!-- Header -->

<script src="https://cdn.tailwindcss.com"></script>
<script src="lib/noty.js" type="text/javascript"></script>
<script src="scripts/main.js"></script>

<script src="scripts/typing.js"></script>

<script>
    // Agregar un evento de clic para mostrar el texto
    const imageContainer = document.querySelector('.image-container');
    imageContainer.addEventListener('click', () => {
        const textOverlay = document.querySelector('.text-overlay');
        textOverlay.style.opacity = '1';
    });
</script>

</html>
